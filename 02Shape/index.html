<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #fafafa">
      <a-box id="myBox"
        position="0 10 -30"
        width="1"
        height="1"
        depth="1"
        color="#ff0000"
        scale="2 2 2"
        rotation="0 45 0"
        shadow>
      </a-box>
        <a-cone id="myCone"
          position="0 0 -30"
          width="3"
          height="10"
          depth="1"
          color="blue"
          scale="2 2 2"
          rotation="0 0 0"
          shadow>
        </a-cone>
          <a-ring id="myring"
            position="0 0 -30"
            width="3"
            height="10"
            depth="1"
            color="blue"
            scale="2 2 2"
            rotation="0 0 20"
            shadow>
          </a-ring>
            <a-plane id="myplane"
              position="0 0 -60"
              width="100"
              height="100"
              depth="1"
              color="gray"
              scale=""
              rotation="180 180 180"
              shadow>
            </a-plane>
    </a-scene>
  </body>
</html>
